<div>
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mat-tree-node *matTreeNodeDef="let node" matNodeTreeToggle [ngClass]="selected(node)">
      <button mat-button class="gpe-file-button" (click)="endNode(node)">
        <mat-icon>insert_drive_file</mat-icon>&nbsp;<span>{{getFileName(node)}}</span>
      </button>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <button mat-button matTreeNodeToggle class="gpe-folder-button">
        <mat-icon>folder</mat-icon>&nbsp;<span>{{getFileName(node)}}</span>
      </button>
      <ul [@directoryViewer] *ngIf="nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </mat-nested-tree-node>
  </mat-tree>
</div>
