<div>
  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mat-tree-node *matTreeNodeDef="let node" matNodeTreeToggle>
      <mat-icon>insert_drive_file</mat-icon> <span (click)="endNode(node)">{{node.path}}</span>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <div>
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon>folder</mat-icon> <span (click)="branchNode(node)">{{node.path}}</span>
        </button>
        <ul [class.invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
