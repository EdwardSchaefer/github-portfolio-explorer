<div>
  <mat-form-field class="gpe-search-field">
    <input matInput (keyup)="filterRepos($event)" placeholder="Search">
  </mat-form-field>
  <div>
    <button
      [@repoList]
      [ngClass]="selected(i)"
      mat-button
      *ngFor="let repo of filteredRepos; let i = index"
      (click)="selectRepo(repo, i)">
      {{repo.name}}
    </button>
  </div>
</div>
